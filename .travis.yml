# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - NOT_CRAN=true
before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile

r_binary_packages:
  - assertthat
  - dplyr
  - ggplot2
  - lazyeval
  - quadprog
  - stats

notifications:
  email:
    on_success: change
    on_failure: always
  slack: langcog:9uP1g5ylSRgmT6VA92tdxl9T
